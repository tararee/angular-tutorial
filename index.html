<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app/lib/angular.min.js"></script>
  </head>
  <!-- //added ng-init to initialize data when the application loads
  //normally you use controller, not ng-init -->
  <body ng-init="meats=['pork', 'ham', 'beef']">
<!-- //create an array with numbers -->
<input type="text" ng-model="favMeat" placeholder="enter your fav meat"/>
<p>You like {{meats[1]}} and you also like {{meats[2]}}</p>
<!-- //it's accessing the first number in the array and outputting it -->
  </body>
</html>
