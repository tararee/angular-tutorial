    <script src="app/app.js"></script>

<div ng-controller="NinjaController">
<!-- Everything within this div will be controlled by the
  NinjaController in app.js -->
<!-- Scope is a glue between the view and the controller
Don't have to put scope.message in here, just message, because it's implied -->
<ul>
  <li ng-repeat="ninja in ninjas">{{ninja}}</li>
  <!-- we're passing this scope through as a dependency in the controller
  it's a dependency because we are depending on it.
 -->
